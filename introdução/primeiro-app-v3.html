<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id='app'>
  <h3> {{ welcome() }} </h3>
  <p>{{ hello() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: "My first VueJS app",
      name: "Diego"
    },
    methods: {
      welcome(){
        return "Welcome to my super app"
      },
      hello(){
        return `Ol√° ${this.name}, this is ${this.title}`
      }
    },
  })
</script>
