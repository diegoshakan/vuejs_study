<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id='app'>
  <h3> {{ hello() }} </h3>
  <p>{{ titulo }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: "My first VueJS app"
    },
    methods: {
      hello(){
        return "Welcome to my super app"
      }
    },
  })
</script>
