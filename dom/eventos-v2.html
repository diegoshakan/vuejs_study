<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id='app'>
  <p>{{ contador }}</p>
  <button v-on:click="somar">mais 1</button> <button v-on:click="subtrair">menos 1</button>
  <p v-on:mousemove="atualizarXY">mouse {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
        somar(){
            this.contador++
        },
				subtrair(){
            this.contador--
        },
        atualizarXY(event){
          console.log(event)
          this.x = event.clientX
          this.y = event.clientY
        }
    }
  })
</script>
