<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id='app'>
  <p>{{ contador }}</p>
  <button v-on:click="somar(x, $event)">mais x mouse</button> <button v-on:click="subtrair(y, $event)">menos y mouse</button>
  <p v-on:mousemove="atualizarXY">
    mouse x = {{ x }} e y = {{ y }}
    <span v-on:mousemove.stop=""> Parar rastreio </span>
  </p>
  <p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
  </p>
  <p>
    <a href="http://github.com/diegoshakan" target="_blank">Meu Github</a>
  </p>
  <hr>
  <input type="text" v-on:keyup.enter="alertShow">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
        somar(number, event){ // event here is an example of how use it
            this.contador += number
        },
				subtrair(number, event){ // event here is an example of how use it
            this.contador -= number
        },
        atualizarXY(event){
          console.log(event)
          this.x = event.clientX
          this.y = event.clientY
        },
        alertShow(event){
          alert('VocÃª pressiounou Enter!')
        }
    }
  })
</script>
